<body>
    <h1>INICIO SESION</h1>
    <form>
  <div class="mb-3">

  </div>

  </div>

    <input type="checkbox" class="form-check-input" id="exampleCheck1">

  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
