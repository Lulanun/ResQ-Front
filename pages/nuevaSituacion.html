<div id="nuevaSituacion">
  <h1>CARGA DE NUEVA SITUACION</h1>

<form id="formNuevaSituacion">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Fecha de Carga</label>
    <input type="date" class="form-select"  id= "fechaCarga" aria-label="Disabled select example" disabled>
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombreInformador" placeholder="Pepita" required>
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellidoInformador" placeholder="Perez" required>
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Entidad que representa</label>
    <select id="selectEntidad" class="form-select"aria-label="Default select example" required>
    <option value=""></option>
    </select>
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nombre del menor</label>
    <input type="text" class="form-control" id="nombreMenor" placeholder="Pirulito" required>
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Fecha de nacimiento del menor</label required>
    <input type="date" class="form-control" id="fechaNacimiento" placeholder="10/10/1000">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="direccion" placeholder="Calle falsa 123" required>
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
    <textarea class="form-control" id="comentario" rows="3" required>   
    </textarea>
</div>
</div>
    <button type="submit" class="btn btn-success">Enviar Nueva Situaci√≥n</button>
